<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="5" cellpadding="10" align="center" width="50%">
    <tr align="center">
        <td>column 1 </td>
        <td>column 2</td>
        <td>column 3</td>
    </tr>
        <tr align="center">
        <td rowspan="2">row 1 cell 1 </td>
        <td>row 1 cell 2</td>
        
    </tr>
    <tr align="center">
        <td>row 2 cell 1 </td>
        <td>row 2 cell 2</td>
        <td>row 2 cell 3</td>
    </tr>
    <tr align="left">
        <td colspan="3"> row 3 cell 1 </td>
        
    </tr>
    </table>
</body>
</html>
